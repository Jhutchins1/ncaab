{% extends 'base.html' %}

{% block content %}

<h1>The Past 20 NCAAB Champions</h1>

<p id="click">Click any year to learn about the NCAA Mens Basketball champion from that year.</p>

<!-- pairs is a list that must be sent here by a route function

     The list will contain 45 pairs: a presidency number, and a
     president's name -->

    <ul>
    {% for pair in pairs %}
        <li><a href="{{ url_for( 'detail', num=pair[0] ) }}">{{ pair[1] }}</a></li>
    {% endfor %}
    </ul>

{% endblock %}
